<div id="appender">
    <p class="the-quote">{{quotes.quotes}}</p>
    <p class="quote-author"> {{quotes.author}}</p>
    <p class="date-count">posted {{quotes.completeDate|dateCount}}</p>

    <br>
    <div class="buttons">
        <i class="fa fa-thumbs-up like" (click)='like()'>{{upvote}}</i>
        <i class="fa fa-thumbs-down dislike" (click)='unlike()'>{{downvote}}</i>

    </div>
</div>
