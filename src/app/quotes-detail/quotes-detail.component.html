<div id="appender">
    <p>{{quotes.quotes}}</p>
    <p>{{quotes.author}}</p>
    <p>posted {{quotes.completeDate|dateCount}}</p>

    <br>
    <div class="buttons">
        <button class="btn-primary btn-lg" (click)='like()'>Like {{upvote}}
            </button>
        <button id="three" class="btn btn-danger btn-lg" (click)='unlike()'>Dislike {{downvote}}</button>

    </div>
    <button class="btn btn-outline-danger btn-sm" (click)='quoteDelete(true)'>Delete</button>
</div>
