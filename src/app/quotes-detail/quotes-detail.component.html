<div id="appender">
    <p class="the-quote">{{quotes.quotes}}</p>
    <p class="quote-author"> {{quotes.author}}</p>
    <p class="date-count">posted {{quotes.completeDate|dateCount}}</p>

    <br>
    <div class="buttons">
        <i class="fas fa-like" (click)='like()'>Like {{upvote}}</i>
        <i (click)='unlike()'>Dislike {{downvote}}</i>
        <i class="fas-fa bin" (click)='deleteQuotes(true)'>Delete</i>

    </div>
</div>
