<div class="container-fluid">
    <h2>YOUR QUOTES</h2>
    <!-- <h3>hello worlds</h3> -->
    <div class="col-md-8" class="float-d">
        <div *ngFor="let quotes of quotes; let i = 'index'" class="quote-details">
            <div id="quotes">
                <div class="col-md-6">{{quotes.publisher}} posted on {{quotes.completeDate|dateCount}}</div>
                <app-quotes-detail [quotes]='quotes' (isComplete)='deleteQuote($event,i)'>

                </app-quotes-detail>
            </div>
        </div>
    </div>
    <app-quotes-forms (addQuotes)="addNewQuote($event)" class="col-12"></app-quotes-forms>
</div>
